<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Cosas Bonitas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        #text {
            font-size: 24px;
            white-space: pre-wrap;
            text-align: center;
            padding: 0 10px;
        }
        #button, #newButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #newButton, #content {
            display: none;
        }
        .item {
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

        function showText() {
            if (index < text.length) {
                document.getElementById("text").innerHTML += text.charAt(index);
                index++;
                setTimeout(showText, 100); // Ajusta el tiempo para cambiar la velocidad
            } else {
                setTimeout(() => {
                    document.getElementById("text").style.display = 'none';
                    document.getElementById("button").style.display = 'none';
                    document.getElementById("newButton").style.display = 'block';

</body>
</html>
